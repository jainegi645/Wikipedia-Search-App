<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search App </title>
    
    <link rel="stylesheet" href="stylesheet.css"/>
    <link rel="shortcut icon" href="#" />
</head>
<body>

    <main>
        <header class = 'header'>
          <img class = 'logo' src = "https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo"/>
          
          <form class = 'search-from js-search-form'>
            <input placeholder = 'type word and press enter to search' type = 'search' class = 'search-input js-search-input' autofocus/>
          </form>
        </header>
        
        <section class="search-results js-search-results"></section>
      </main>
         

      <script href = 'script.js' type = 'text/javascript'> </script>
</body>
</html>
